<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-600">Matir Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 rounded">
            <h3 class="text-2xl text-center mb-4">Please Log in</h3>
            <div>
                <input id="user-email" class="w-3/4 block border border-gray-400 rounded mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="w-3/4 block border border-gray-400 rounded mb-4 px-2" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-violet-400 px-4 py-2 text-white font-medium rounded">Submit</button>
            </div>
            <script src="js/login.js"></script>
        </section>
    </main>
</body>

</html>
